            </div>
            <div class="row_banderas">

                        <input type="image" src="/style/br.png" alt="submit" formaction="Chat-Node/msg_app.html" class="bandera" id="opcion_portugues">
                    </div>
                </label>
                <label for="opcion_ingles" class="label_banderas">
                    <div class="column_banderas">
                        <input type="image" src="/style/eng.png" alt="submit" formaction="Chat-Node/msg_app.html" class="bandera" id="opcion_ingles">
